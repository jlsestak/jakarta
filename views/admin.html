<include href="views/header.html"></include>

<!--Container_-->
<div class="container" id="main">
    <!--Table-->
    <table id="user-purchases" class="table">
        <!--Table header-->
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            </td>
            <th scope="col">Product</th>
            </td>
        </tr>
        </thead>

        <!-- Table body -->
        <tbody>
        <repeat group="{{@purchases}}" value="{{@purchase}}">
            <tr>
                <th scope="row">{{@purchase['fname']}} {{@purchase['lname']}}</th>
                <td>{{@purchase['email']}}</td>
                <td>{{@purchase['productname']}}</td>
            </tr>
        </repeat>
        </tbody>
    </table>
</div>
<!--Footer-->
