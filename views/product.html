<include href = "views/header.html"></include>

<div class="container">

    <br>
    <!--Row -->
    <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-10">
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="20000">
                        <img src="images/product/{{ @SESSION.product->getImage1() }}.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="20000">
                        <img src="images/product/{{ @SESSION.product->getImage2() }}.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"  data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-10">
            <form method="post" action="#">
                <h1 class="display-3">{{ @SESSION.product->getProductname() }}</h1>

                <p class="h3">price</p>
                <p>{{ @SESSION.product->getPrice() }}</p>

                <p class="h3">quantity</p>
                <input type="number" min="1" max="10" class="form-control" value="1" name="quantity">

                <div class="m-2 p-2 d-grid gap-2">
                    <input type="submit" class="btn btn-secondary btn-lg" value="add to cart">
                </div>

                <p class="h3">product details</p>

                <p class="lh-lg">{{ @SESSION.product->getDescription() }}</p>
            </form>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

</div>
